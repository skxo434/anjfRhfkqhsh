<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사물 아이콘 예시</title>
    <!-- Font Awesome CDN 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .icon-list {
            display: flex;
            gap: 30px;
            font-size: 48px;
            margin-top: 40px;
            justify-content: center;
        }
        .icon-item {
            text-align: center;
        }
        .icon-label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>사물 아이콘 예시</h1>
    <div class="icon-list">
        <div class="icon-item">
            <i class="fas fa-book"></i>
            <span class="icon-label">책</span>
        </div>
        <div class="icon-item">
            <i class="fas fa-car"></i>
            <span class="icon-label">자동차</span>
        </div>
        <div class="icon-item">
            <i class="fas fa-coffee"></i>
            <span class="icon-label">커피잔</span>
        </div>
        <div class="icon-item">
            <i class="fas fa-camera"></i>
            <span class="icon-label">카메라</span>
        </div>
        <div class="icon-item">
            <i class="fas fa-home"></i>
            <span class="icon-label">집</span>
        </div>
    </div>
</body>
</html>
